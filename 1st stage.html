<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <!-- Google Font Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000 70%, #0a0a0a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center; /* يخلي الزرار في النص */
    }

    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 0 0 15px #fff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;
      animation: glowMove 3s infinite alternate;
      margin-bottom: 80px; /* المسافة الرأسية بين الجملة والزرار */
    }

    @keyframes glowMove {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
      }
    }

    .enter-btn {
      padding: 15px 40px;
      font-size: 1.5em;
      font-family: 'Pacifico', cursive;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 15px #fff, 0 0 30px #00ffff, 0 0 45px #00ffff;
      animation: glowBtn 2.5s infinite alternate;
    }

    @keyframes glowBtn {
      from {
        box-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
      to {
        box-shadow: 0 0 20px #fff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      }
    }

    .enter-btn:hover {
      background: white;
      color: black;
      text-shadow: none;
    }

    .loading-text {
      display: none;
      font-size: 1.8em;
      color: white;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 3s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(0.5) translateY(0); opacity: 0.6; }
      50% { transform: scale(1.5) translateY(-20px); opacity: 1; }
      100% { transform: scale(0.5) translateY(0); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div id="main-content">
    <h1>Get your surprise</h1>
    <button class="enter-btn" onclick="startLoading()">Enter</button>
  </div>

  <div id="loading" class="loading-text">Loading your surprise...</div>

  <!-- شوية نجوم ديكورية -->
  <div class="sparkle" style="top:20%; left:15%; animation-delay:0s;"></div>
  <div class="sparkle" style="top:40%; left:70%; animation-delay:1s;"></div>
  <div class="sparkle" style="top:65%; left:30%; animation-delay:2s;"></div>
  <div class="sparkle" style="top:80%; left:50%; animation-delay:1.5s;"></div>
  <div class="sparkle" style="top:25%; left:85%; animation-delay:2.5s;"></div>

  <!-- خانة الملف الصوتي -->
  <audio id="loadingSound" src="sound.mp3"></audio>

  <script>
    function startLoading() {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("loading").style.display = "block";

      // تشغيل الصوت
      const audio = document.getElementById("loadingSound");
      audio.play();

      // بعد 6 ثواني يتوقف الصوت وينتقل للمرحلة التانية
      setTimeout(() => {
        audio.pause();
        audio.currentTime = 0;
        window.location.href = "stage2.html"; // غيّرها للرابط الفعلي للمرحلة التانية
      }, 6000);
    }
  </script>
</body>
</html>
